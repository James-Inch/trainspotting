<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trainspotting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <h2 class="date-time"></h2>
            <br>
            <p class="lead">Sometimes that light at the end of the tunnel is a train.</p>
            <p class="charles">-Charles Barkley</p>
        </div>
    </div>

    <table id="trainTable" class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Dank Train</th>
                <td>Flavor town</td>
                <td>11</td>
                <td>in 11mins</td>
                <td>duh</td>
            </tr>
        </tbody>
    </table>

    <form>
        <div class="form-group">
            <label>Train Name</label>
            <input id="trainName" class="form-control" placeholder="Train Name" type="text">
        </div>
        <div class="form-group">
            <label>Destination</label>
            <input id="destination" class="form-control" placeholder="Destination" type="text">
        </div>
        <div class="form-group">
            <label>First Train Time</label>
            <input id="firstTrain" class="form-control" placeholder="First Train Time(in military time)" type="text">
        </div>
        <div class="form-group">
            <label>Frequency</label>
            <input id="frequency" class="form-control" placeholder="Frequency" type="text">
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    
    <script src="assets/apps.js"></script>
</body>

</html>
